<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Job Application Tracker</h1>
      <div id="count-container">
        <div class="count-card">
          <h6>Total</h6>
          <h2 class="total-count">8</h2>
        </div>
        <div class="count-card">
          <h6>Interview</h6>
          <h2 id="interview-count">0</h2>
        </div>
        <div class="count-card">
          <h6>Rejected</h6>
          <h2 id="rejected-count">0</h2>
        </div>
      </div>
    </header>
    <!-- Job collections -->

    <section>
      <div class="total-jobs-header">
        <h2>Available Jobs</h2>
        <p class="total-count">8 jobs</p>
      </div>
      <div class="tabs">
        <button
          id="btn-selection-all"
          class="btn btn-tab-selected tab active"
          data-tab="all"
        >
          All
        </button>
        <button
          id="btn-selection-interview"
          class="btn tab"
          data-tab="interview"
        >
          Interview
        </button>
        <button id="btn-selection-rejected" class="btn tab" data-tab="rejected">
          Rejected
        </button>
      </div>
      <div class="jobs-container"></div>
      <div id="emptyMessage" class="empty hidden">
        <img src="empty.png" alt="No jobs" />
        <p>No jobs available. Check back soon!</p>
      </div>
    </section>
    <!-- Javascript integration -->
    <script src="./script.js"></script>
  </body>
</html>
